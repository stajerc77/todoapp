{% extends "base.html" %}
{% block content %}
<div class="row">
    <div class="col-md-6">
        <h2>Edit "{{ task.title }}"</h2>
        <form method="POST" action="/tasks/{{ task.id }}/update">
            <div class="mb-3">
                <label class="form-label">Title</label>
                <input type="text" class="form-control" name="title" value="{{ task.title }}" required>
            </div>
            <div class="mb-3">
                <label class="form-label">Priority</label>
                <input type="number" class="form-control" name="priority" value="{{ task.priority }}" min="1" max="5">
            </div>
            <div class="mb-3">
                <label class="form-label">Description</label>
                <input type="text" class="form-control" name="description" value="{{ task.description or '' }}">
            </div>
            <div class="mb-3 mt-3">
                <label class="form-label">Due Date</label>
                <input type="date" class="form-control" name="due_date" value="{{ task.due_date.strftime('%Y-%m-%d') if task.due_date else '' }}">
            </div>
            <div class="mb-3">
                <label class="form-label">Status</label>
                <select class="form-control" name="status" required>
                    <option value="pending" {% if task.completed == False %}selected{% endif %}>Pending</option>
                    <option value="in-progress" {% if task.completed == None %}selected{% endif %}>In Progress</option>
                    <option value="completed" {% if task.completed == True %}selected{% endif %}>Completed</option>
                </select>
            </div>
            <button class="btn btn-primary me-2">Save Changes</button>
            <a href="/" class="btn btn-secondary">Cancel</a>
        </form>
    </div>
</div>
{% endblock %}
