{% extends "base.html" %}

{% block content %}
<h1>My Tasks</h1>

<!-- Add Task Form -->
<form method="POST" action="/tasks/new">
    <div class="mb-3">
        <input type="text" class="form-control" name="title" placeholder="Task title" required>
    </div>
    <button class="btn btn-primary" type="submit">Add Task</button>
</form>

<!-- Task List -->
<h3>Tasks ({{ tasks|length }})</h3>
<table class="table">
    <thead>
        <tr>
            <th>Title</th>
            <th>Priority</th>
            <th>Status</th>
            <th>Actions</th>
        </tr>
    </thead>
    <tbody>
        {% for task in tasks %}
        <tr>
            <td>{{ task.title }}</td>
            <td>{{ task.priority }}</td>
            <td>
                {% if task.completed %}
                    <span class="badge bg-success">Done</span>
                {% else %}
                    <span class="badge bg-warning">Pending</span>
                {% endif %}
            </td>
            <td>
                <a href="/tasks/{{ task.id }}/edit" class="btn btn-sm btn-outline-primary me-1">Edit</a>
                <form method="POST" action="/tasks/{{ task.id }}/delete" style="display: inline;">
                <button type="submit" class="btn btn-sm btn-outline-danger" onclick="return confirm('Delete?')">Delete</button>
                </form>
            </td>
        </tr>
        {% endfor %}
    </tbody>
</table>
{% endblock %}
